<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files and Folders</title>
</head>
<body>
    <h2>Folders:</h2>
    <ul>
        {% for folder in folders %}
            <li>{{ folder }}/</li>
        {% endfor %}
    </ul>

    <h2>Files:</h2>
    <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>
</body>
</html>
